name: CI/CD SafeBase with GHCR

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

env:
  IMAGE_NAME: safebase

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Récupérer le code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Installer PHP + Composer
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      # 3. Préparer un .env minimal pour CI
      - name: Prepare Laravel .env for CI
        run: |
          cp .env.example .env
          echo "DB_CONNECTION=sqlite" >> .env
          echo "DB_DATABASE=:memory:" >> .env

      # 4. Vérifier que le .env est bien créé
      - name: Debug .env
        run: cat .env

      # 5. Générer une clé d'application
      - name: Generate app key
        run: php artisan key:generate --force

      # 6. Vérifier que la clé est bien générée
      - name: Check APP_KEY
        run: grep APP_KEY .env || echo "No APP_KEY found!"

      # 7. Lancer les tests Laravel
      - name: Run Laravel tests
        run: php artisan test

  docker-build-and-push:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/$IMAGE_NAME:latest .

      - name: Push Docker image
        run: docker push ghcr.io/${{ github.repository_owner }}/$IMAGE_NAME:latest
